    const grid=document.getElementById('grid');
    const search=document.getElementById('search');
    const sortSel=document.getElementById('sort');
    const chips=[...document.querySelectorAll('.chip')];

    const star='<svg viewBox="0 0 24 24"><path d="M12 17.3l-6.2 3.3 1.2-6.9-5-4.8 6.9-1L12 1.5l3.1 6.4 6.9 1-5 4.8 1.2 6.9z"/></svg>';

    function avatar(n){const s=n.replace('*','');return (s[0]||'')+(s[1]||'');}

    function render(){
      const q=search.value.trim().toLowerCase();
      const type=document.querySelector('.chip.active').dataset.type;
      let list=R.slice();

      if(type!=='all'){
        list=list.filter(x=>x.k===type || (type==='etc' && !['iphone','galaxy'].includes(x.k)));
      }
      if(q){
        list=list.filter(x=> (x.m+x.t+x.n).toLowerCase().includes(q));
      }

      const s=sortSel.value;
      list.sort((a,b)=>{
        if(s==='new') return b.d.localeCompare(a.d);
        if(s==='old') return a.d.localeCompare(b.d);
        return a.n.localeCompare(b.n,'ko');
      });

      grid.innerHTML='';
      list.forEach(r=>{
        const el=document.createElement('article');
        el.className='review';
        el.innerHTML=`
          <div class="meta-row">
            <span class="avatar">${avatar(r.n)}</span>
            <span class="name">${r.n}</span>
            <span class="stars" aria-label="별점 5점">${star.repeat(5)}</span>
          </div>
          <div class="txt">${r.t}</div>
          <div class="meta">${r.m} · <time datetime="${r.d}">${r.d}</time></div>
        `;
        grid.appendChild(el);
      });
    }

    chips.forEach(c=>c.addEventListener('click',()=>{
      chips.forEach(x=>x.classList.remove('active'));
      c.classList.add('active'); render();
    }));
    search.addEventListener('input',render);
    sortSel.addEventListener('change',render);
    render();
