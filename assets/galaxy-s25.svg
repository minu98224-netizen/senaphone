<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640" role="img" aria-labelledby="title desc">
  <title id="title">Galaxy S25 illustration</title>
  <desc id="desc">Stylized illustration of a smartphone with a blue to teal gradient background.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d2f4ff"/>
      <stop offset="100%" stop-color="#e7dcff"/>
    </linearGradient>
    <linearGradient id="device" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f2faff"/>
    </linearGradient>
  </defs>
  <rect width="360" height="640" fill="url(#bg)" rx="60"/>
  <rect x="70" y="80" width="220" height="480" rx="48" fill="url(#device)" stroke="#e0f4ff" stroke-width="4"/>
  <rect x="112" y="120" width="136" height="396" rx="28" fill="#f9fdff" stroke="#d8efff" stroke-width="4"/>
  <circle cx="180" cy="120" r="22" fill="#a7ebff" opacity="0.6"/>
  <circle cx="180" cy="120" r="10" fill="#6ad3ff"/>
  <text x="50%" y="560" text-anchor="middle" font-family="'Inter', 'Noto Sans KR', sans-serif" font-size="40" font-weight="700" fill="#1f7aff">Galaxy S25</text>
</svg>
