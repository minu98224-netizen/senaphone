<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640" role="img" aria-labelledby="title desc">
  <title id="title">Galaxy Z Fold 7 illustration</title>
  <desc id="desc">Stylized illustration of a foldable smartphone with a purple to orange gradient background.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8e6ff"/>
      <stop offset="100%" stop-color="#ffe7d6"/>
    </linearGradient>
    <linearGradient id="left" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f9efff"/>
    </linearGradient>
    <linearGradient id="right" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff7ee"/>
      <stop offset="100%" stop-color="#ffe0f1"/>
    </linearGradient>
  </defs>
  <rect width="360" height="640" fill="url(#bg)" rx="60"/>
  <rect x="58" y="84" width="118" height="472" rx="32" fill="url(#left)" stroke="#f1e5ff" stroke-width="4"/>
  <rect x="186" y="84" width="116" height="472" rx="32" fill="url(#right)" stroke="#ffe3f0" stroke-width="4"/>
  <line x1="182" y1="84" x2="182" y2="556" stroke="#f7d6ff" stroke-width="3" stroke-linecap="round"/>
  <text x="50%" y="560" text-anchor="middle" font-family="'Inter', 'Noto Sans KR', sans-serif" font-size="36" font-weight="700" fill="#ff6b7a">Galaxy Z Fold 7</text>
</svg>
